<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!--Row 9:00am-->
      <div class="row" id="row-9am">
        <div class="col-2" id="time">9:00 am</div>
        <textarea class="form-control col-8 textinput" id="9am-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div>
      <!--Row 10:00am-->
      <div class="row" id="row-10am">
        <div class="col-2" id="time">10:00 am</div>
        <textarea class="form-control col-8 textinput" id="10am-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div>   
      <!--Row 11:00am-->
      <div class="row" id="row-11am">
        <div class="col-2" id="time">11:00 am</div>
        <textarea class="form-control col-8 textinput" id="11am-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div>
      <!--Row 12:00pm-->
      <div class="row" id="row-12pm">
        <div class="col-2" id="time">12:00 pm</div>
        <textarea class="form-control col-8 textinput" id="12pm-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div>
      <!--Row 1:00pm-->
      <div class="row" id="row--1pm">
        <div class="col-2" id="time">1:00 pm</div>
        <textarea class="form-control col-8 textinput" id="1pm-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div> 
      <!--Row 2:00pm-->
      <div class="row" id="row-2pm">
        <div class="col-2" id="time">2:00 pm</div>
        <textarea class="form-control col-8 textinput" id="2pm-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div>
      <!--Row 3:00pm-->
      <div class="row" id="row-3pm">
        <div class="col-2" id="time">3:00 pm</div>
        <textarea class="form-control col-8 textinput" id="3pm-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div>
      <!--Row 4:00pm-->
      <div class="row" id="row-4pm">
        <div class="col-2" id="time">4:00 pm</div>
        <textarea class="form-control col-8 textinput" id="4pm-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div>
      <!--Row 5:00pm-->
      <div class="row" id="row-5pm">
        <div class="col-2" id="time">5:00 pm</div>
        <textarea class="form-control col-8 textinput" id="5pm-input" rows="3" placeholder="Your content here"></textarea>
        <button type="button" class="btn btn-primary saveBtn">Save</button>
      </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
